<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/date.css">
    <title>Document</title>
</head>
<body>
    <div class="calendar">
        <div class="listbox">
            <h2>Calendar</h2>
            <div class="selectbox">
                <select name="" id="year" onchange="leapYear()">
                    <option value="2110">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <select name="" id="month" onchange="getMonth()"></select>
                <select name="" id="date"></select>
            </div>
            <div class="datelist" >
                <ul>
                    <li>MON</li>
                    <li>TUE</li>
                    <li>WED</li>
                    <li>THU</li>
                    <li>FRI</li>
                    <li>SAT</li>
                    <li>SUN</li>
                </ul>
            </div>
            <div class="days" id="days"></div>
        </div>
        <div class="dateshow">
            <h2>Information</h2>
            <p>sdsdsd</p>
        </div>
    </div>
    <script>

        let monthName = ['January', 'February', 'March', 'April', 'May', 'June',
                        'July', 'August', 'September', 'October', 'November', 'December'];
        
        let day_month = [31,28,31,30,31,30,31,31,30,31,30,31];
        let day_momth_len = day_month.length;
        let s = document.querySelectorAll("select")[1];
        let days = document.getElementById("days");

        
        //Month選單
        for(let i = 0 ; i < day_momth_len ; i++) {
            s.innerHTML += `<option value="${i}">${i+1}</option>`;
        }

        //計算是否為閏年
        function leapYear() {
            let year = document.getElementById("year").value;

            if (year%4==0 && year%100!=0 || year%400==0 ) {
                day_month[1] = 29;
            }
            else {
                day_month[1] = 28;
            }
        }

        //計算每個月有幾天
        function getMonth() {
            let mon = s.options[s.selectedIndex].value;
            let num = day_month[mon];
            let d = 0;
            let date = new Date();
            let getdate = date.getDay();
            console.log(getdate);

            days.innerHTML = " ";//清空字串
            for(let i = 1 ; i<=num; i++) {//填入當月天數
                d++;
                // for(let j = 0 ; j < )
                days.innerHTML += `<td>${d}</td>`;
            }
        }

        //計算每個月第一天星期幾
        function firstDay(year, month) {
            let d = new Date(year, month, 1);
            console.log(d);
        }

        let day = new Date().getDay();
        console.log(day);



        
    </script>
</body>
</html>
