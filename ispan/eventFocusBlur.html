<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>name:</label><input type="text" id="idName" />    
    <br />
    <label>password:</label><input type="password" id="idPwd" />
    <hr />
    <label>縣市:</label>
    <select id="idaddr">
        <option value="1" selected>台北市</option>
        <option value="2" >新北市</option>
        <option value="3">桃園市</option>
    </select>
    <script>        
        document.getElementById("idName").addEventListener("blur",blur);  //事件繫結，焦點離開
        document.getElementById("idName").addEventListener("focus",focus);  //事件繫結，取得焦點
        document.getElementById("idName").addEventListener("change",change);  //事件繫結，改變內容            
        document.getElementById("idaddr").addEventListener("change",Addrchange);

        function blur() {
          alert("blur");
        }

        function focus() {           
            alert("focus");
        }

        function change() {
           alert("change");
        }  
        function Addrchange() {
           alert("Addrchange");
        }       
    </script>
</body>
</html>
