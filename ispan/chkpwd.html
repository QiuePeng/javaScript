<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="pwd">Password:</label>
    <input type="password" name="pwd" id="pwd"> <br>
    <span id="idsp"></span>
    <input type="button" value="" onclick="checkPwd()">
    <script>


        function checkPwd(){
            let Pwd = document.getElementById("pwd");
            console.log(Pwd);
            console.log(typeof Pwd);

            let thePwdObjVal = Pwd.value;
            console.log(thePwdObjVal);
            console.log(typeof thePwdObjVal);

            let thePwdLen = thePwdObjVal.length;
            let sp=document.getElementById("idsp");
            let flag1=false ,flag2=false;

            if(thePwdObjVal==""){
                sp.innerHTML="you must enter";
            }
            else if(thePwdLen>=6){
                for(let i = 0; i < thePwdLen ; i++){
                    ch=thePwdObjVal.charAt(i).toUpperCase();
                    console.log(ch);
                    if(ch>="A" && ch<="Z"){
                        flag1 = true;
                    }else if(ch>="0" && ch<="9"){
                        flag2 = true;
                    }
                    if(flag1&&flag2)break;
                }
                if(flag1&&flag2){
                    alert("correct");
                }else{
                    alert("incorrect");
                }
            }
            else{
                alert("Password length must be greater than 6");
            }
        }
    </script>


</body>
</html>
