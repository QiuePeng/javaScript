<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h">JavaScript</h1>
    <script>
        document.getElementById("h").addEventListener("mouseover",mouseover);  //事件繫結，滑鼠滑入
        document.getElementById("h").addEventListener("mouseout",mouseout);    //事件繫結，滑鼠滑出

        function mouseover() {
            dovument.getElementById("h").style.fontSize="small";
        }

        function mouseout() {
            dovument.getElementById("h").style.fontSize="50px";
        }
    </script>
</body>
</html>
