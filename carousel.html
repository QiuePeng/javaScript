<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/carousel.css">
    <title>Homework4</title>
</head>
<body>
    
    <div class="carouserl">
        <div class="leftbox">
            <img id="left" src="/images/leftarrow.png" alt="">
        </div>
        <div class="contentbox">
            <div class="content">
                <div class="imgbox">
                    <img class="img" id="img1" src="/images/img1.png" alt="">
                </div>
                <div class="imgbox">
                    <img class="img" id="img2" src="/images/img2.png" alt="">
                </div>
                <div class="imgbox">
                    <img class="img" id="img3" src="/images/img3.png" alt="">
                </div>
                <div class="imgbox">
                    <img class="img" id="img4" src="/images/img4.png" alt="">
                </div>
                <div class="imgbox">
                    <img class="img" id="img5" src="/images/img5.png" alt="">
                </div>
            </div>
            <div class="dotsbox">
                <div class="dots" onclick="currentSlide(1)"></div>
                <div class="dots" onclick="currentSlide(2)"></div>
                <div class="dots" onclick="currentSlide(3)"></div>
                <div class="dots" onclick="currentSlide(4)"></div>
                <div class="dots" onclick="currentSlide(5)"></div>
            </div>
            <div class="stopbox">
                <img class="stop" id="stopbtn" src="/images/meteorite.png" alt="">
            </div>
        </div>
        <div class="rightbox">
            <img id="right" src="/images/rightarrow.png" alt="">
        </div>
        <h1>Homework4</h1>
    </div>
    <script src="/js/carousel.js"></script>
</body>
</html>
